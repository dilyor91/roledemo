<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-privilege-2-heading"
        data-cy="Privilege2CreateUpdateHeading"
        jhiTranslate="roleAndPermissionDemoApp.privilege2.home.createOrEditLabel"
      >
        Create or edit a Privilege 2
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="roleAndPermissionDemoApp.privilege2.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="roleAndPermissionDemoApp.privilege2.role2" for="field_role2s">Role 2</label>
          <select
            class="form-control"
            id="field_role2s"
            data-cy="role2"
            multiple
            name="role2s"
            formControlName="role2s"
            [compareWith]="compareRole2"
          >
            <option [ngValue]="role2Option" *ngFor="let role2Option of role2sSharedCollection">{{ role2Option.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
