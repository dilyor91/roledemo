<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="role2">
      <h2 data-cy="role2DetailsHeading"><span jhiTranslate="roleAndPermissionDemoApp.role2.detail.title">Role 2</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ role2.id }}</span>
        </dd>
        <dt><span jhiTranslate="roleAndPermissionDemoApp.role2.name">Name</span></dt>
        <dd>
          <span>{{ role2.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/role-2', role2.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
